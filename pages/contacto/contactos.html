<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agro - Veterinaria Talley</title>
    <link rel="stylesheet" href="../../css/index/fontello.css">
    <link rel="stylesheet" href="css/Contacto/estilos.css">
    
</head>

<body>

    <header>
        <div class="contenedor">
            <a href="index.html"><img src="img/index/LogoVeterinaria.png"></a>            
            <h1>Agro - Veterinaria Talley</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="../../index.html">Inicio</a>
                <a href="../productos/productos.html">Productos</a>
                <a href="../servicios/servicios.html">Servicios</a>
                <a href="../nosotros/nosotros.html">Nosotros</a>
                <a href="../contacto/contactos.html">Contacto</a>
                <a href="../login/login.html">Acceder</a>
            </nav>
        </div>
    </header>

    <main>

        <section id="banner">
            
            <div class="slider">
                <ul>
                    <li><img src="img/Contacto/animals.jpg" alt=""></li>
                    <li><img src="img/Contacto/banner.jpg" alt=""></li>
                    <li><img src="img/Contacto/veter.jpg" alt=""></li>
                </ul>
            </div>
            
        </section>

        <div class="form_Initial">

            <section class="Info-Contact">
                <section class="Titulo">
                    <span  class="icon-user-circle-o">
                    <h3>Informaciòn <br> de Contacto</h3>
                    </span>
                </section>

                <section class="DatoInfo">
                    <!-- correo -->
                    <p><span class="icon-gmail"></span>veteTalley@gmail.com</p>
                    <!-- Telèfono -->
                    <p><span class="icon-phone"></span>2268-4417</p>
                    <!-- Direcciòn-->
                    <p><span class="icon-location"></span>San Mateo, calle la More, Bluefields</p>
                </section>

                <section class="RedesSociales">
                    <h2>Redes Sociales</h2>
                    <p><span class="icon-facebook-squared"></span>Veterinaria Talley</p>
                    <p><span class="icon-whatsapp"></span>8690-0047</p>              
                </section>
            </section>

            <form action="" class="FormularioContact">
                <h1>Envìanos un mensaje</h1>
                <div class="User-message">

                    <input type="text" placeholder="Ingrese su nombre" id="nombreF" autocomplete="off">

                    <input type="text" placeholder="Ingrese su apellido" id="apellidoF" autocomplete="off">
                    
                    <input type="number" placeholder="Telèfono" id="phone" autocomplete="off">

                    <input type="email" placeholder="Correo Electronico" id="correo" autocomplete="off">

                    <textarea id="comentario" placeholder="Escriba su comentario" cols="10"></textarea>

                    <input id="btnEnviar" type="button" value="Enviar" onclick="validarFormulario()">
                </div>
            </form>

        </div>

    </main>

    <footer>
        <div class="contenedor">
            <p class="copy">Agro - Veterinaria Talley &copy; 2019</p>
            <div class="sociales">
                <a class="icon-facebook-squared" href="#"></a>
                <a class="icon-gmail" href="#"></a>
                <a class="icon-location" href="#"></a>
                <a class="icon-whatsapp" href="#"></a>
                <a class="icon-phone" href="#"></a>
            </div>
        </div>
    </footer>
    <script src="../Form-Contacto/Javascript/ScriptContacto.js"></script>
</body>
</html>
