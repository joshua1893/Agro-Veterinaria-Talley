<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/StyleRegisto.css">
    <link rel="stylesheet" href="../../../css/index/fontello.css">
    <title>Registro</title>  
</head>
<body>

    <div class="Registro-container">
        <form action="">
        <h1>Registrate</h1>
        
     <div class="input-nombre">
        <i class="icon-user-circle-o"></i>
        <input id="nombre" type="text" placeholder="Nombre" autocomplete="off">
     </div>
        
     <div class="input-email">
        <i class="icon-at"></i>
        <input id="email" type="text" placeholder="Correo" autocomplete="off">
     </div>
        
     <div class="input-user">
        <i class="icon-user-circle-o"></i>
        <input id="user" type="text" placeholder="Usuario" autocomplete="off">
     </div>
     
    <div class="input-pass">
        <i class="icon-key"></i>
        <input id="contrasena" type="password" placeholder="ContraseÃ±a">
    </div>
        

        <input id="btnEnviarR" type="submit" value="Registrar " onclick="validarRegistro()">

        <p class="regis">Registrarse como</p>

        <div class="cuentas">
            <td>
                <i class="icon-facebook-squared"> <a class="link" href="http://www.facebook.com">Facebook</a></i>
            </td>
            <td>
                <i class="icon-google"><a class="link" href="https://www.gmail.com/mail/help/intl/es/about.html?iframe">Gmail</a></i>
            </td>
        </div>
        </form>
    </div>
    <script src="../Javascript/ScriptRegistro.js"></script>
</body>
</html>
