<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/StyleLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Login Veterinaria Talley</title>
</head>

<body>
    <div class="Login-Container">
        <h1>Inicia sesión con tu cuenta</h1>
        <form action="">
            <img class="centro" src="../Imagenes/Usuario.png" alt="">
            <!-- Usuario -->
            <label for="User">Usuario</label>
            <input id="user" type="text" placeholder="Nombre de usuario" autocomplete="off">

            <!-- Contraseña -->
            <label for="password">Contraseña</label>
            <input id="contrasena" type="password" placeholder="Escriba su contraseña">

            <!-- Seleccionar tipo -->
            <select id="cuenta">
                <option value="">Seleccionar cuenta</option>
                <option value="Administrador">Administrador</option>
                <option value="Cliente">Cliente</option>
                <option value="Empleado">Empleado</option>
            </select>

            <input id="btnAcceder" type="submit" value="Ingresar al sistema" onclick="ValidarCuenta()">

            <!-- Cuenta nueva -->
            <p>¿No te has registrado? <a class="link" href="Registro.html">Registrate</a></p>
        </form>
    </div>
    <script src="../Javascript/ScriptLogin.js"></script>
</body>

</html>
